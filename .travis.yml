    #     apt:
    #       packages:
    #         - valgrind
    #   script:
    #     - make -j
    #     - valgrind --error-exitcode=99 ./tests

before_script:
  # Build out of source
  - mkdir build
  - cd build
  - cmake -DWARNINGS_AS_ERRORS=ON -DDECK_ENABLE_GRAPHICS=OFF ..

script:
  - make -j 16
  - CTEST_OUTPUT_ON_FAILURE=1 make test
